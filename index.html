<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#00897b" />
    <title>Kitty: A learning by doing PWA app about Cats!</title>

    <!--Stylesheets-->
    <link type="text/css" href="/css/materialize.min.css" rel="stylesheet" />
    <link type="text/css" href="/css/style.css" rel="stylesheet" />
    <link
      type="text/css"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Link the manifest-->
    <link rel="manifest" href="/manifest.json">

    <!-- ios support -->
    <link rel="apple-touch-icon" href="/img/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#009688">

    <!--JavaScript-->
    <script type="text/javascript" src="/js/materialize.min.js"></script>
  </head>
  <body class="grey lighten-5">
    <!--top nav-->
    <div class="navbar-fixed">
      <nav class="teal darken-4">
        <div class="nav-wrapper container">
          <a href="/" class="brand-logo">Kitty</a>
          <span class="right white-text text-darken-1">
            <i class="material-icons sidenav-trigger" data-target="side-nav"
              >menu</i
            >
          </span>
        </div>
      </nav>
    </div>

    <!--Side nav-->
    <ul id="side-nav" class="sidenav side-nav side-menu">
      <li><a href="#" class="subheader">Kitty</a></li>
      <li><a href="/" class="waves-effect">Home</a></li>
      <li><a href="/pages/about.html" class="waves-effect">About</a></li>
      <li><div class="divider"></div></li>
      <li><a href="/pages/contact.html" class="waves-effect"><i class="material-icons">mail_outline</i>Contact</a></a></li>
    </ul>

    <!--Cats-->
    <div class="cats container grey-text text-darken-1">
    </div>

    <!--Add cat trigger-->
    <div class="center">
      <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
        <i class="material-icons">add</i>
      </a>
    </div>

    <!--Add cat form-->
    <div id="side-form" class="sidenav side-form">
      <form class="add-cat container section">
        <h6>New Cat</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input placeholder="e.g. Lilly Jake" id="name" type="text" class="validate">
          <label for="name">Cat Name</label>
        </div>
        <div class="input-field">
          <input placeholder="e.g. Born date, species" id="bio" type="text" class="validate">
          <label for="bio">Cat Bio</label>
        </div>
        <div class="input-field center">
          <button class="btn-small">Add</button>
        </div>
      </form>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-analytics.js"></script>

    <script>
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      var firebaseConfig = {
        apiKey: "AIzaSyBX22QqvGHGqZCYjpC77d_Wu0Iyjin0Zh4",
        authDomain: "kitty-pwa.firebaseapp.com",
        databaseURL: "https://kitty-pwa.firebaseio.com",
        projectId: "kitty-pwa",
        storageBucket: "kitty-pwa.appspot.com",
        messagingSenderId: "530831665784",
        appId: "1:530831665784:web:d5a907aff764bf441adb8d",
        measurementId: "G-3PCHVV7XFQ"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
      const db = firebase.firestore();
    </script>
    <script src="/js/app.js"></script>
    <script src="/js/db.js"></script>
    <script src="/js/ui.js"></script>
  </body>
</html>
